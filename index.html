<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="formulario.css">
    <script src="https://kit.fontawesome.com/a13def60fe.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho-titulo">
             Resilia
        </h1>
        <nav>   
            <ul class="lista">
                <li><a href="https://www.instagram.com/resilia.br/?hl=pt-br" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.facebook.com/resilia.br/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>

            </ul>
        </nav>
    </header>
    <section class="secao">
        <form class="formula">

            <label class="label" for="nome">Nome:</label>
            <input class="input" id="nome" type="text">

            <label class="label" for="telefone">Telefone:</label>
            <input class="input" id="telefone" type="text">

            <label class="label" for="email">Email:</label>
            <input class="input" id="email" type="email">

            <label class="label" for="nascimento">Nascimento:</label>
            <input class="input" id="nascimento" type="date">

            <label class="label"  for="texto">Escreva o que você espera do curso:</label>
            <textarea class="input" id="texto" cols="15" rows="5"></textarea>
            <button class="botao" type="submit">Enviar inscrição</button>

        </form>
            <img class="desenvolvedor" src="desenvolvedor.jpg">        
    </section>
